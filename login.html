<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Book Vortex</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
         body {
            font-family: 'Roboto', sans-serif;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .login-container {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-container:hover {
            color: #000;
        }

        input {
            margin: 10px;
            padding: 8px;
            border: 1px solid #777;
            border-radius: 4px;
            width: 200px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }


        .message-container {
            display: none; /* Initially hide the message container */
            background-color: #000;
            margin-top: 20px;
        }

        .message {
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>BOOK VORTEX LOGIN</h1>
    <div class="login-container">
        <form id="loginForm" method="POST" action="/login">
            <label for="username">Username:</label>
            <input type="text" name="username" required/><br>
            <label for="password">Password:</label>
            <input type="password" name="password" required/><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Message Container -->
    <div class="message-container" id="successMessageContainer">
        <div class="message" id="successMessage">
            User successfully registered!
        </div>
    </div>

    <script>
        // JavaScript to show the message container after a successful login
        const loginForm = document.getElementById('loginForm');
        const successMessageContainer = document.getElementById('successMessageContainer');

        loginForm.addEventListener('submit', function(event) {
            // Prevent the form from submitting (we're handling it with JavaScript)
            event.preventDefault();

            // Simulate a successful login (you can replace this with your actual login logic)
            const isLoginSuccessful = true;

            if (isLoginSuccessful) {
                // Show the success message container
                successMessageContainer.style.display = 'block';
            }
        });
    </script>
</body>
</html>
