<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Aditi's Bookstore</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            font-family: 'Roboto', sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: relative;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 1em;
            margin-top: 20px;
        }

        .book {
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            margin: 1em;
            padding: 1em;
            max-width: 200px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #555;
            border: 1px solid #777;
            border-radius: 5px;
            margin: 1em;
            padding: 1em;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        #cartImages img {
            max-width: 100px; /* Adjust the size as needed */
            height: auto;
            margin-right: 10px;
        }

        .book-details {
            flex-grow: 1;
            text-align: left;
        }

        .cart-item button {
            background-color: #ff5555;
            color: white;
            border: none;
            padding: 0.5em;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .cart-item button:hover {
            background-color: #ff0000;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: white;
        }

        .order-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .book-image {
            max-width: 50px; /* Set the desired width for the images */
            margin-right: 10px;
        }

        .order-details {
            flex: 1;
        }
    </style>
</head>
<body>

<header>
    <h1>Aditi's Bookstore</h1>
</header>

<section>
    <h2>Checkout Summary</h2>

    <div id="orderSummary">
        <!-- Order summary will be displayed here -->
    </div>
    <div id="cartImages">
        <!-- Cart images will be displayed here -->
    </div>

    <button onclick="submitOrder()">Place Order</button>
</section>

<footer>
    <p>&copy; 2023 Book Vortex. All rights reserved.</p>
</footer>

<script src="script.js"></script>

</body>
</html>
