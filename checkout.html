<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap">
    <title>Checkout - Book Vortex</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            font-family: 'Poppins', sans-serif;
            background-color: none;
            color: white;
            text-align: center;
            padding: 1em;
            position: relative;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 1em;
            margin-top: 20px;
        }

        .book {
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            margin: 1em;
            padding: 1em;
            max-width: 200px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #555;
            border: 1px solid #777;
            border-radius: 5px;
            margin: 1em;
            padding: 1em;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        #cartImages img {
            max-width: 100px; /* Adjust the size as needed */
            height: auto;
            margin-right: 10px;
        }

        .book-details {
            flex-grow: 1;
            text-align: left;
        }

        .cart-item button {
            background-color: #ff5555;
            color: white;
            border: none;
            padding: 0.5em;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .cart-item button:hover {
            background-color: #ff0000;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: none;
            position: fixed;
            bottom: 0;
            color: white;
            width: 100%;
        }

        .order-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .book-image {
            max-width: 50px; /* Set the desired width for the images */
            margin-right: 10px;
        }

        .order-details {
            flex: 1;
        }

        #totalPrice {
            text-align: center;
            margin-top: 10px;
        }

        #placeOrderBtn {
            background-color: rgba(0, 0, 0, 0);
            color: white;
            border: 2px solid #fff;
            position: center;
            padding: 8px 30px;
            margin-top: 10px;
            display: block;
            margin: 20px auto;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out, border 0.3s ease-in-out;
            border-radius: 5px;

        #placeOrderBtn:hover {
            background-color: #05e62e;
            color: black;
            border: 2px solid #000;
        }
    </style>
</head>
<body>

<header>
    <h1>BOOK VORTEX</h1>
</header>

<section>
    <h2>Checkout Summary</h2>

    <div id="orderSummary">
        <!-- Order summary will be displayed here -->
    </div>
    <div id="totalPrice">
        <!-- Total price will be displayed here -->
    </div>
</section>

<button id="placeOrderBtn" onclick="submitOrder()">Place Order</button>

<footer>
    <p>&copy; 2023 Book Vortex. All rights reserved.</p>
</footer>

<script>
    // Initialize cart from local storage or an empty array
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function displayOrderSummary() {
        const orderSummaryElement = document.getElementById('orderSummary');

        if (cart.length === 0) {
            orderSummaryElement.innerHTML = '<p>Your cart is empty.</p>';
        } else {
            let orderDetails = '<p>Order Summary:</p>';

            cart.forEach((book, index) => {
                orderDetails += `<div class="order-item">
                                    <div class="order-details">
                                        <p>${index + 1}. ${book.title}</p>
                                        <p>Price: ₹${book.price}</p>
                                    </div>
                                </div>`;
            });

            orderSummaryElement.innerHTML = orderDetails;
        }
    }

    function displayTotalPrice() {
        const totalPriceElement = document.getElementById('totalPrice');
        const total = calculateTotal();
        totalPriceElement.innerHTML = `<p>Total: ₹${total}</p>`;
    }

    function submitOrder() {
        if (cart.length === 0) {
            alert("Your cart is empty. Add items to proceed to checkout.");
        } else {
            // Add your logic for submitting the order (e.g., sending data to a server)
            alert("Order submitted successfully!");

            // Clear the cart after submitting the order
            cart = [];
            updateCart();

            // Redirect to a thank you page or homepage
            window.location.href = 'thankyou.html';
        }
    }

    function calculateTotal() {
        return cart.reduce((total, book) => total + book.price, 0).toFixed(2);
    }

    function updateCart() {
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    // Initialize the checkout page when it loads
    window.onload = function () {
        displayOrderSummary();
        displayTotalPrice();
    };
</script>

</body>
</html>
