<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditi's Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bookstore-theme">
    
    <div class="container">
        <header>
            <h1>Bookshopping Card</h1>
            <div class="shopping">
                <img src="image/book-icon.svg" alt="Book Icon">
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">
            <!-- Your book items will go here -->
        </div>
    </div>

    <div class="card">
        <h1>Shopping Cart</h1>
        <ul class="listCard">
            <!-- Your selected books will go here -->
        </ul>
        <div class="checkOut">
            <div class="total">$0.00</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
